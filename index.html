<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Mentoria</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações Pessoais</legend>
          
          <div class="col-2">
            <div class="input-wrapper">
              <label for="first-name">Nome</label>
              <input 
              type="text" 
              id="first-name"
              required>
            </div>
    
            <div class="input-wrapper">
              <label for="last-name">Sobrenome</label>
              <input 
              type="text" 
              id="last-name" 
              required>
            </div>
          </div>

          <div class="input-wrapper">
            <label for="personal-email">Email <span>(digite um e-mail válido)</span></label>
            <input 
            type="text" 
            id="personal-email" 
            required>
          </div> 

          <div class="input-wrapper">
            <label for="personal-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input 
            type="password"  
            id="personal-password"
            required>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>
          <div class="input-wrapper">
            <label for="mentor-name">Nome <span>(só o primeiro nome)</span></label>
            <input 
            type="text" 
            id="mentor-name"
            required>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>
          
          <h2>Primeira mentoria</h2>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="mentoring-date">Data <span>(DD/MM/AAAA)</span></label>
              <input 
              type="date" 
              id="mentoring-date" 
              required>
            </div>
  
            <div class="input-wrapper">
              <label for="mentoring-begin">Das</label>
              <input 
              type="time" 
              id="mentoring-begin" 
              required>
            </div>

            <div class="input-wrapper">
              <label for="mentoring-end">Até</label>
              <input 
              type="time" 
              id="mentoring-end" 
              required>
            </div>
          </div>

          <h2>Segunda mentoria</h2>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="mentoring-date-2">Data <span>(DD/MM/AAAA)</span></label>
              <input 
              type="date" 
              id="mentoring-date-2" 
              required>
            </div>
  
            <div class="input-wrapper">
              <label for="mentoring-begin-2">Das</label>
              <input 
              type="time" 
              id="mentoring-begin-2" 
              required>
            </div>

            <div class="input-wrapper">
              <label for="mentoring-end-2">Até</label>
              <input 
              type="time" 
              id="mentoring-end-2" 
              required>
            </div>
          </div>
    
      </fieldset>
    </form>
    
    <footer>
      <input 
      class="button"
      type="submit"
      form="my-form"
      value="Salvar">
    </footer>
  </div>
</body>
</html>
